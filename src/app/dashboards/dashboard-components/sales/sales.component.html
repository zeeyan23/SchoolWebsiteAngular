<div class="row">

    <!-- Column -->
    <div class="col-md-7 col-lg-8">
        <div class="card">
            <div class="card-body">
                <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="single"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body bg-light-info">
                <div class="d-flex align-items-center m-t-10 m-b-20">
                    <div class="m-r-10">
                        <i class="icon-Cloud-Sun display-5"></i>
                    </div>
                    <div>
                        <h5 class="font-light" id="location"></h5>
                        <h1 class="m-y-0 font-light" id="temperature"></h1>
                        <h5 class="font-light" id="description"></h5>
                        
                        
                    </div>
                </div>
                <div style="height: 170px">
                    <x-chartist id="ct-weather" class="position-relative" [data]="lineChart.data" [type]="lineChart.type" [options]="lineChart.options"></x-chartist>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center">

                    <div>
                        <span class="btn-circle btn-lg btn btn-outline-secondary">
                            <i class="wi wi-day-sunny"></i>
                        </span>
                    </div>
                    <div class="m-l-10">
                        <h4 class="m-b-0">{{currentDay}}</h4>
                        <h6 class="font-light m-b-0">{{currentDate}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
