<div class="row" *ngIf="isDean">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="m-b-0 text-dark">Add Funds</h4>
            </div>
            <form [formGroup]="fundForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <!-- <h4 class="card-title">Funds</h4> -->
                </div>
                <hr>
                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">First Name</label>
                                    <input type="text" formControlName="first_name" class="form-control form-control-danger" placeholder="Enter First Name">
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="fundForm.controls['first_name'].invalid && fundForm.controls['first_name'].touched" class="alert alert-danger">
                                <div *ngIf="fundForm.controls['first_name'].errors.required">
                             First is required.
                              </div>
                            </div> 


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Second Name</label>
                                    <input type="text" formControlName="second_name"  class="form-control form-control-danger" placeholder="Enter Second Name">
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="fundForm.controls['second_name'].invalid && fundForm.controls['second_name'].touched" class="alert alert-danger">
                                <div *ngIf="fundForm.controls['second_name'].errors.required">
                              Second Name is required.
                              </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Phone Number</label>
                                    <input type="text" formControlName="phone" class="form-control form-control-danger" placeholder="Enter Phone Number">
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="fundForm.controls['phone'].invalid && fundForm.controls['phone'].touched" class="alert alert-danger">
                                <div *ngIf="fundForm.controls['phone'].errors.required">
                              Phone Number is required.
                              </div>
                            </div>

                            
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Amount</label>
                                    <input type="text" formControlName="amount" class="form-control form-control-danger" placeholder="Enter Amount">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="fundForm.controls['amount'].invalid && fundForm.controls['amount'].touched" class="alert alert-danger">
                                <div *ngIf="fundForm.controls['amount'].errors.required">
                              Amount is required.
                              </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Message</label>
                                    <input type="text" formControlName="message" class="form-control form-control-danger" placeholder="Enter Message">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="fundForm.controls['message'].invalid && fundForm.controls['message'].touched" class="alert alert-danger">
                                <div *ngIf="fundForm.controls['message'].errors.required">
                              Message is required.
                              </div>
                            </div>
                            
                            
                            <!--/span-->
                        </div>
                        <table class="table">
                            <tr>
                              <th colspan="2"></th>
                              <th width="50px">
                               
                              </th>
                            </tr>
                            <tr
                              *ngFor="let fundiess of fundies; let i = index;"
                              
                            >
                              <td>
                                <label class="control-label"> Field Name :</label>
                                <input
                                  type="text"
                                  name="name_{{fundiess.id}}"
                                  class="form-control"
                                  placeholder="Name" 
                                  [ngModelOptions]="{standalone: true}"
                                  [(ngModel)]="fundiess.name"
                                />
                              </td>
                              <td>
                                <label class="control-label">Value :</label>
                                <input
                                  type="text"
                                  name="value_{{fundiess.id}}"
                                  class="form-control"
                                  placeholder="value"
                                  [ngModelOptions]="{standalone: true}"
                                  [(ngModel)]="fundiess.value"
                                />
                              </td>
                              <td>
                                <button (click)="removeQuantity(i)" class="btn btn-danger">
                                  Remove
                                </button>
                              </td>
                            </tr>
                          </table>
                     
                    </div>
                    <hr>
                  
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn studentcard1" style="margin-right: 10px;">
                                <i class="fa fa-check"></i> Save</button>
                            <!-- <button type="button" class="btn btn-secondary">Cancel</button> -->
                            <button type="button" (click)="addQuantity()" class="btn addm">Add More</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
