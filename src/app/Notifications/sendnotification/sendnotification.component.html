
<div class="row" *ngIf="isDean">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header ">
          <h4 class="m-b-0 text-dark">Send Notification</h4>
        </div>
        <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <!-- <h4 class="card-title">Expense</h4> -->
          </div>
          <div></div>
          <hr />
          <div class="form-body">
            <div class="card-body">
              <div class="row p-t-20">
                <div class="col-md-4">
                  <div class="form-group has-success">
                    <label class="control-label">Send From:</label>
                    <select
                    formControlName="Send_from"
                    class="form-control custom-select"
                  >
                    <option value="Admin">Admin</option>
                    <option value="Class A Teacher">Class A Teacher</option>
                    <option value="Class B Teacher">Class B Teacher</option>
                    <option value="Class C teacher">Class C teacher</option>
                  </select>
                    <!-- <small class="form-control-feedback">
                      Select sender
                    </small> -->
                  </div>
                </div>
                <div *ngIf="notificationForm.controls['Send_from'].invalid && notificationForm.controls['Send_from'].touched" class="alert alert-danger">
                  <div *ngIf="notificationForm.controls['Send_from'].errors.required">
              Send From required.
                </div>
              </div>


                <!--/span-->
                <div class="col-md-4">
                    <div class="form-group has-success">
                      <label class="control-label">Send To:</label>
                      <select
                        formControlName="send_to"
                        class="form-control custom-select"
                      >
                        <option value="All">All</option>
                        <option value="Teachers">Teachers</option>
                        <option value="class">class</option>
                        <option value="Parents">Parents</option>
                      </select>
                      <!-- <small class="form-control-feedback">
                        Send to Expense
                      </small> -->
                    </div>
                  </div>
                  <div *ngIf="notificationForm.controls['send_to'].invalid && notificationForm.controls['send_to'].touched" class="alert alert-danger">
                    <div *ngIf="notificationForm.controls['send_to'].errors.required">
                Serial Number required.
                  </div>
                </div>

            
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Send file:</label>
                    <input
                      formControlName=""
                      id="noty_image"
                      type="file"
                      class="form-control"
                      (change)="uploadFile($event)"
                    />
                  </div>
                  <img
                    [src]="imageSrc"
                    *ngIf="imageSrc"
                    style="height: 200px; width: 300px"
                  />
                </div>
                <div *ngIf="notificationForm.controls['noty_image'].invalid && notificationForm.controls['noty_image'].touched" class="alert alert-danger">
                  <div *ngIf="notificationForm.controls['noty_image'].errors.required">
              Notification image required.
                </div>
              </div>


                <div class="col-md-4">
                    <div class="form-group has-danger">
                      <label class="control-label">Message :</label>
                      <textarea
                        class="form-control"
                        formControlName="noty_message"
                        ngModel
                        rows="5"
                        placeholder="Text Address..."
                      ></textarea>
                      <!-- <small class="form-control-feedback"> </small> -->
                    </div>
                  </div>
                  <div *ngIf="notificationForm.controls['noty_message'].invalid && notificationForm.controls['noty_message'].touched" class="alert alert-danger">
                    <div *ngIf="notificationForm.controls['noty_message'].errors.required">
                Message required.
                  </div>
                </div>
               
            
              </div>
              
            </div>
            <hr />
  
            <div class="form-actions">
              <div class="card-body">
                <button type="submit" class="btn studentcard1">
                  <i class="fa fa-check"></i> Send
                </button>
                <!-- <button type="button" style="margin-left: 10px;margin-right: 10px;" class="btn btn-secondary">Cancel</button> -->
              
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
