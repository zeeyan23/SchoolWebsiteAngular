<div class="row" *ngIf="isDean">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header ">
                <h4 class="m-b-0 text-dark">Add Penalty Details</h4>
            </div>
            <form [formGroup]="penaltyForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <!-- <h4 class="card-title">Penalty Details</h4> -->
                </div>
                <hr>
                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Student Name :</label>
                                    <input type="text"  formControlName="student_name"  class="form-control" placeholder="enter Student name">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['student_name'].invalid && penaltyForm.controls['student_name'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['student_name'].errors.required">
                              Student is required.
                              </div>
                            </div>

                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Class:</label>
                                    <select  class="form-control custom-select" class="form-control"  formControlName="class_name" >
                                        <option *ngFor="let item of classmemo" [value]="item.class_name">{{item.class_name}}</option>
                                      </select>
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['class_name'].invalid && penaltyForm.controls['class_name'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['class_name'].errors.required">
                              Class is required.
                              </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Section</label>
                                    <input type="text" formControlName="section" class="form-control form-control-danger" placeholder="Enter Section">
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['section'].invalid && penaltyForm.controls['section'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['section'].errors.required">
                              Section is required.
                              </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Roll No.:</label>
                                    <input type="text" formControlName="rollno" class="form-control form-control-danger" placeholder="Enter Rollno.">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['rollno'].invalid && penaltyForm.controls['rollno'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['rollno'].errors.required">
                              Roll No. is required.
                              </div>
                            </div>

                        
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Penalty Amount</label>
                                    <input type="text" formControlName="penalty"  class="form-control form-control-danger" placeholder="Enter Penalty amount">
                                    <!-- <small class="form-control-feedback"> </small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['penalty'].invalid && penaltyForm.controls['penalty'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['penalty'].errors.required">
                              Penalty is required.
                              </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Penalty Reason:</label>
                                    <input type="text" formControlName="penalty_reason" class="form-control form-control-danger" placeholder="Enter Penalty Reason">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['penalty_reason'].invalid && penaltyForm.controls['penalty_reason'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['penalty_reason'].errors.required">
                              Penalty Reason is required.
                              </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Penalty Remark</label>
                                    <input type="text" formControlName="penalty_remark" class="form-control form-control-danger" placeholder="Enter penalty remark">
                                    <!-- <small class="form-control-feedback"></small> -->
                                </div>
                            </div>
                            <div *ngIf="penaltyForm.controls['penalty_remark'].invalid && penaltyForm.controls['penalty_remark'].touched" class="alert alert-danger">
                                <div *ngIf="penaltyForm.controls['penalty_remark'].errors.required">
                              Penalty Remark is required.
                              </div>
                            </div>


                            
                            <!--/span-->
                        </div>
                        <table class="table">
                            <tr>
                              <th colspan="2"></th>
                              <th width="50px">
                               
                              </th>
                            </tr>
                            <tr
                              *ngFor="let penaltiess of penalties; let i = index;"
                              
                            >
                              <td>
                                <label class="control-label"> Field Name :</label>
                                <input
                                  type="text"
                                  name="name_{{penaltiess.id}}"
                                  class="form-control"
                                  placeholder="Name" 
                                  [ngModelOptions]="{standalone: true}"
                                  [(ngModel)]="penaltiess.name"
                                />
                              </td>
                              <td>
                                <label class="control-label">Value :</label>
                                <input
                                  type="text"
                                  name="value_{{penaltiess.id}}"
                                  class="form-control"
                                  placeholder="value"
                                  [ngModelOptions]="{standalone: true}"
                                  [(ngModel)]="penaltiess.value"
                                />
                              </td>
                              <td>
                                <button (click)="removeQuantity(i)" class="btn btn-danger">
                                  Remove
                                </button>
                              </td>
                            </tr>
                          </table>
                    </div>
                    <hr>
                  
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn studentcard1" style="margin-right: 10px;" >
                                <i class="fa fa-check"></i> Save</button>
                            <!-- <button type="button" class="btn btn-secondary">Cancel</button> -->
                            <button type="button" (click)="addQuantity()" class="btn addm">Add More</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
